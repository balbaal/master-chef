<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Master Chef</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__content__title">Recipe Contest</h1>
          <h2 class="hero__content__description">
            Recipe contests are like our big, constantly in progress dinner
            party and you're invited.
          </h2>
          <a class="hero__content__button" href="#"
            >How they work <i class="fa fa-arrow-right"></i
          ></a>
        </div>
        <div class="hero__figure">
          <img
            class="hero__figure__img"
            src="assets/undraw_Chef_cu0r.svg"
            alt="chef-background"
          />
        </div>
      </section>

      <section class="searching-tab">
        <form class="searching-tab__form" action="">
          <div class="searching-tab__form__wrap">
            <i class="searching-tab__form__wrap__icon fa fa-search"></i>
            <input
              class="searching-tab__form__wrap__input"
              type="text"
              placeholder="Search recipes and more ..."
            />
          </div>
        </form>
      </section>
    </div>

    <script src="https://use.fontawesome.com/b2d4c3b8de.js"></script>
  </body>
</html>
